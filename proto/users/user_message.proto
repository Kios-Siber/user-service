syntax = "proto3";
package ksuser;

option go_package = "ksuser/pb/users;users";

message User {
  string id = 1;
  string company_id = 2;
  string region_id = 3;
  string branch_id = 4;
  string username = 5;
  string name = 6;
  string email = 7;
  string created_at =  8;
  string updated_at = 9;
  string updated_by = 10;
}